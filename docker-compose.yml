version: "3.8"

services:
  # PostgreSQL untuk Auth Service
  postgres:
    image: postgres:15-alpine
    container_name: thesis_postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thesis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL untuk Submission Service
  mysql:
    image: mysql:8.0
    container_name: thesis_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: submission_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - thesis_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB untuk Guidance Service
  mongodb:
    image: mongo:7.0
    container_name: thesis_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: guidance_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - thesis_network

  # Redis untuk Monitoring Service
  redis:
    image: redis:7-alpine
    container_name: thesis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thesis_network

  # Auth Service (Golang)
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: auth_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - thesis_network
    restart: unless-stopped

  # Submission Service (PHP)
  submission-service:
    build:
      context: ./submission-service
      dockerfile: Dockerfile
    container_name: submission_service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: submission_db
      AUTH_SERVICE_URL: http://auth-service:8081
      PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - thesis_network
    restart: unless-stopped

  # Guidance Service (Node.js)
  guidance-service:
    build:
      context: ./guidance-service
      dockerfile: Dockerfile
    container_name: guidance_service
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/guidance_db?authSource=admin
      AUTH_SERVICE_URL: http://auth-service:8081
      PORT: 8083
    ports:
      - "8083:8083"
    depends_on:
      - mongodb
      - auth-service
    networks:
      - thesis_network
    restart: unless-stopped

  # Monitoring Service (Python)
  monitoring-service:
    build:
      context: ./monitoring-service
      dockerfile: Dockerfile
    container_name: monitoring_service
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
      MYSQL_DB: submission_db
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/guidance_db?authSource=admin
      PORT: 8084
    ports:
      - "8084:8084"
    depends_on:
      - redis
      - mysql
      - mongodb
    networks:
      - thesis_network
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: thesis_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - submission-service
      - guidance-service
      - monitoring-service
    networks:
      - thesis_network
    restart: unless-stopped

networks:
  thesis_network:
    driver: bridge

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:
